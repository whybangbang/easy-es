<script>
    function save_file(filename,content)
    {
        var win=window.open('','','top=10000,left=10000');
        win.document.write(content);
        win.document.execCommand('SaveAs','',filename)
        win.close();
    }


    //注册剪贴板
    new Clipboard('.copy');

    Vue.config.debug = true;

    //defin edite componet
    Vue.component('edit',{
        template:'#edit',
        props: ['content','extend'],
        data:function(){

            }
        },
        watch:{

                this.$parent.parts[this.extend]=newContent;
            }
        },
        methods:{
            goExtend:function(event){
                this.content='<a>ssss</a>';
                console.log(event);

            searchExtend:'',
            content:'',
            extend:''
        },
        methods:{
            //选择合适的分支
            selectExtend:function($extend){
                this.content=this.parts[$extend],
                this.extend=$extend
            },
